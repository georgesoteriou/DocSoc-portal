version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node:10.9-browsers
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t icdocsoc/portal -f docker/Dockerfile .
      - run: docker push icdocsoc/portal
      - add_ssh_keys:
          fingerprints:
            - "d3:9b:6d:d3:87:3c:7b:97:7a:04:9c:e6:da:64:b7:00"
      - run: scp -o 'StrictHostKeyChecking=no' -P 10022 deploy_scripts/docker-compose.yml deploy_scripts/update-portal secrets/secrets.yml.enc circleci@portal.docsoc.co.uk:/portal/
      - run: ssh -o "StrictHostKeyChecking=no" -p 10022 -v circleci@portal.docsoc.co.uk "update-portal"
  test:
    docker:
      - image: circleci/node:10.9.0-browsers
    steps:
      - checkout
      - run: echo "Tests should be here!"
workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
      - test
